<!doctype html>
<html lang="en">

<head>
  <title>Configure refreshing</title>
  <link rel=stylesheet href=popup.css>
  <script src=popup.js></script>
</head>

<body>
  <h1>Refreshing</h1>
  <p>Watch for changes in this file or directory:</p>
  <input id=path>
  <div id=buttons>
    <button disabled id=start>Start</button>
    <button disabled id=stop>Stop</button>
  </div>
  <div class=clearfix></div>

  <div id=connection-error style="display: none;">
    <hr>
    <p><span class=bad>Connection error:</span> Refreshing cannot connect to the watch server. Are you sure it is running?</li>
  </div>

  <div id=connection-fixed style="display: none;">
    <hr>
    <p><span class=good>Connection fixed:</span> Refreshing is now connected to the watch server.</li>
  </div>
</body>

</html>
