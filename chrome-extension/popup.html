<!doctype html>
<html lang="en">

<head>
  <title>Configure refreshing</title>
  <link rel=stylesheet href=popup.css>
  <script src=util.js></script>
  <script src=popup.js></script>
</head>

<body>
  <h1>Refreshing</h1>

  <form>
    <p>Watch for changes in this file or directory:</p>
    <input id=path name=path required>
    <div id=buttons>
      <button disabled id=start type=submit>Start</button>
      <button disabled id=stop>Stop</button>
    </div>
  </form>

  <div class=clearfix></div>

  <div id=connection-error style="display: none;">
    <hr>
    <p><span class=bad>Connection error:</span> Refreshing cannot connect to the watch server. Is it running?</p>
  </div>

  <div id=connection-fixed style="display: none;">
    <hr>
    <p><span class=good>Connection fixed:</span> Refreshing is now connected to the watch server.</p>
  </div>
</body>

</html>
