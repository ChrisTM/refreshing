<!doctype html>
<html lang="en">

<head>
  <title>Configure refreshing</title>
  <link rel=stylesheet href=popup.css>
  <script src=popup.js></script>
</head>

<body>
  <h1>Refreshing</h1>
  <p>Watch for changes in this file or directory:</p>
  <input id=path>
  <div id=buttons>
    <button disabled id=start>Start</button>
    <button disabled id=stop>Stop</button>
  </div>
  <div class=clearfix></div>

  <div id=connection-error style="display: none;">
    <hr>
    <ol id=log>
      <li class='error'>Refreshing cannot connect to the watch server. Are you sure it&rsquo;s running?</li>
    </ol>
  </div>
</body>

</html>
